<!DOCTYPE html>

<head>

    <div class="nav">
        <div class="box">
            <div class="nav_l">
                <a href="#">你好！欢迎来到第八号店铺。</a>
            </div>
            <div class="nav_r">

                    <li>

            </div>
        </div>

        <div class="found">
            <h3>基本资料</h3>
            <div class="foundy username">
                <span>用户姓名：</span>
                <input type="text">
            </div>

                <span>联系地址：</span>

            </div>

                <button>确认修改</button>

        </div>
        <div class="change">
            <h3>修改头像</h3>
            <div class="select">
                <span>选择头像:</span>
                <div class="pic"></div>
